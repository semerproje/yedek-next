<!DOCTYPE html>
<html>
<head>
    <title>AA Detail API Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª AA Detail API Test</h1>
    
    <button onclick="testDirectFetch()" class="button">Test Direct Fetch</button>
    <button onclick="testDetailAPI()" class="button">Test Detail API</button>
    <button onclick="testFullFlow()" class="button">Test Full Flow</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        function showResult(title, data, success = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testDirectFetch() {
            try {
                const response = await fetch(`${API_BASE}/test-detail-api`, { method: 'POST' });
                const data = await response.json();
                showResult('Direct Fetch Test', data, data.success);
            } catch (error) {
                showResult('Direct Fetch Test', { error: error.message }, false);
            }
        }

        async function testDetailAPI() {
            try {
                const response = await fetch(`${API_BASE}/aa-news/detail`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'https://www.aa.com.tr/tr/haber/aa:text:20250802:38733833' })
                });
                
                const data = await response.json();
                showResult('Detail API Test', data, response.ok);
            } catch (error) {
                showResult('Detail API Test', { error: error.message }, false);
            }
        }

        async function testFullFlow() {
            try {
                const response = await fetch(`${API_BASE}/test-detail-api`);
                const data = await response.json();
                showResult('Full Flow Test', data, data.success);
            } catch (error) {
                showResult('Full Flow Test', { error: error.message }, false);
            }
        }
    </script>
</body>
</html>
